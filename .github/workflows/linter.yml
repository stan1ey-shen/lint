name: Lint Code Base

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - run: mkdir -p ~/image-cache

      - id: image-cache
        uses: actions/cache@v1
        with:
          path: ~/image-cache
          key: image-cache-${{ runner.os }}

      - if: steps.image-cache.outputs.cache-hit != 'true'
        run: |
          docker pull ghcr.io/github/super-linter:v4.9.7
          docker save -o ~/image-cache/super-linter.tar ghcr.io/github/super-linter

      - if: steps.image-cache.outputs.cache-hit == 'true'
        run: docker load -i ~/image-cache/super-linter.tar
      
      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: master
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: df -ha
 
